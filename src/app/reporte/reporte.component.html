<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form name="EnviarEmail" method="post" action="mailto:biosh0KEd@gmail.com" onsubmit="routerLink='inicio';">
        <br/>
        <h2>Reportar</h2>
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto" name="subject" placeholder="Ingrese el asunto de este email">
        </div>
        <div class="form-group">
            <label for="cuerpo">Cuerpo del correo</label>
            <textarea class="form-control" name="body" id="cuerpo" rows="4"></textarea>
        </div>
        <input class="btn botonLS btn-primary" type="submit" name="Submit" value="Enviar">
        <a class="btn btn-default m-3" routerLink="">Cancelar</a>
      </form>
    </div>
  </div>
</div>
<br />
<app-footer></app-footer>
