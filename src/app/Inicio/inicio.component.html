<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/centro.jpg" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/Minerva.png" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/centro2.jpg" />
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="../../assets/centro4.jpg" />
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-center">Articulos</h1>
      </div>
      <div class="col-md-6">
        <div class="container p-3">
          <!-- Mapa -->
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
          <!-- Mapa -->
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
<!-- Footer -->

          <li>

          <li>

      <!-- Grid column -->
      <!-- Grid column -->

    <!-- Grid row -->
