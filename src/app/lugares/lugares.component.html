<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker
    *ngFor="let lugar of lugares"
    [latitude]="lugar.lat"
    [longitude]="lugar.lng"
  ></agm-marker>
</agm-map>

<hr />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Lugares Cercanos</h2>
      <a class="btn btn-primary" routerLink="/crear/new"
        >Crear Nueva Atraccion</a
      >
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <a
            routerLink="/detalle/{{ lugar.id }}"
            [queryParams]="{ action2: 'edit', refer: 'google' }"
            ><li class="list-group-item">{{ lugar.nombre }}</li></a
          >
        </ng-container>
      </ul>
    </div>
  </div>
</div>
<br />
<app-footer></app-footer>
